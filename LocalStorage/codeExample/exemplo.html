<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Storage Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Local Storage</h1>
        <p>Adicione e recupere elementos por posição</p>
        <input type="text" id="inputValue" placeholder="Digite um valor">
        
        <input type="number" id="positionInput" placeholder="Informe a posição">
        <button id="saveButton">Salvar</button>
        <button id="retrieveButton">Recuperar</button>
        <button id="deleteButton">Deletar</button>
        <p id="output"></p>
    </div>
    <script src="script1.js"></script>
</body>
</html>
